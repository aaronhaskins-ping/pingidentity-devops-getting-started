# ping-devops-values.yaml
global:
  ingress:
    enabled: true
    addReleaseNameToHost: "subdomain"
    defaultDomain: "ping-devops.com"
    defaultTlsSecret:
    annotations:
      nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
      kubernetes.io/ingress.class: "nginx-public"

pingaccess-admin:
  enabled: false

pingaccess-engine:
  enabled: false

pingauthorize:
  enabled: false

pingdataconsole:
  enabled: true
  envs:
    SERVER_PROFILE_URL: "https://github.com/pingidentity/pingidentity-server-profiles.git"
    SERVER_PROFILE_PATH: "baseline/pingdataconsole"

pingdirectory:
  enabled: true
  envs:
    SERVER_PROFILE_URL: "https://github.com/pingidentity/pingidentity-server-profiles.git"
    SERVER_PROFILE_PATH: "baseline/pingdirectory"

pingfederate-admin:
  enabled: true
  envs:
    SERVER_PROFILE_URL: "https://github.com/aaronhaskins-ping/pingidentity-server-profiles.git"
    SERVER_PROFILE_PATH: "baseline/pingfederate"
    #PF_LOG_LEVEL: DEBUG
    SERVER_PROFILE_URL_REDACT: "false"
    PING_IDENTITY_DEVOPS_KEY_REDACT: "false"
    PF_RUN_PF_HTTPS_SECONDARY_PORT: "true"
    PF_ENGINE_SECONDARY_PORT: "9032"
    IMAGE_VERSION: "pingfederate:11.3.4-edge"

pingfederate-engine:
  enabled: true
  envs:
    SERVER_PROFILE_URL: https://github.com/aaronhaskins-ping/pingidentity-server-profiles.git
    SERVER_PROFILE_PATH: baseline/pingfederate
    PF_RUN_PF_HTTPS_SECONDARY_PORT: "true"
    PF_ENGINE_SECONDARY_PORT: "9032"
    #PF_LOG_LEVEL: DEBUG
    IMAGE_VERSION: "pingfederate:11.3.4-edge"